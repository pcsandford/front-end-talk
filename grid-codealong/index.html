<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Music Player</title>

	<!-- Stylesheet -->
	<link rel="stylesheet" href="grid-codealong.css">
	<!-- Font Awesome Link -->
	<script src="https://use.fontawesome.com/53cf9c8f7a.js"></script>
	<!-- Lato from Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">

	<!-- Viewport Meta Tag -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<main>
		<header>
			<img src="images/album.png" alt="Curiosity EP">
			<p><i class="fa fa-volume-up"></i>Call Me Maybe</p>
			<div class="progress"></div>
		</header>
		<nav>
			<ul>
				<li><i class="fa fa-home"></i></li>
				<li><i class="fa fa-sliders"></i></li>
				<li><i class="fa fa-cog"></i></li>
				<li><i class="fa fa-sign-out"></i></li>
			</ul>
		</nav>
		<section class="playlist">
			<ul>
				<li class="playing">Call Me Maybe <i class="fa fa-pause-circle"></i></li>
				<li>Curiosity<i class="fa fa-play-circle"></i></li>
				<li>Picture<i class="fa fa-play-circle"></i></li>
				<li>Talk to Me<i class="fa fa-play-circle"></i></li>
				<li>Just a Step Away<i class="fa fa-play-circle"></i></li>
				<li>Both Sides Now<i class="fa fa-play-circle"></i></li>
			</ul>
		</section>
	</main>

</body>
</html>
